<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BTE 2021 KİŞİSEL SAYFAM C2220774030 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin: 8px 0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        img {
            display: block;
            margin: 10px 0;
            width: 200px;
            height: 250px;
        }
    </style>
</head>
<body>

<h2>BTE 2021 KİŞİSEL SAYFAM C2220774030</h2>

<form>
    <label for="adsoyad">Adınız Soyadınız:</label><br>
    <input type="text" id="adsoyad" name="adsoyad" required><br><br>

    <label for="email">E-posta adresiniz:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="photo">Fotoğraf Yükleyin:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto()" required><br><br>

    <img id="photoPreview" src="#" alt="Fotoğraf Önizlemesi" style="display:none;"><br>

    <label for="programlama">Sahip olduğunuz programlama bilgi ve tecrübenizi açıklayınız:</label><br>
    <textarea id="programlama" name="programlama" rows="4" required></textarea><br><br>

    <label for="yazilim">Sahip olduğunuz yazılım (Word, Excel, Photoshop, ...) bilgi ve tecrübenizi açıklayınız:</label><br>
    <textarea id="yazilim" name="yazilim" rows="4" required></textarea><br><br>

    <label for="dersler">Programlama ile ilgili daha önce aldığınız dersleri listeleyip bu derslerde ne yaptığınızı açıklayınız:</label><br>
    <textarea id="dersler" name="dersler" rows="4" required></textarea><br><br>

    <label for="seviye">Programlama seviyeniz:</label><br>
    <select id="seviye" name="seviye" required>
        <option value="başlangıç">Başlangıç seviyesinde</option>
        <option value="orta">Orta seviyede</option>
        <option value="ileri">İleri seviyede</option>
    </select><br><br>

    <label for="amaçlar">Bu ders için kişisel amaç ve hedeflerinizi açıklayınız:</label><br>
    <textarea id="amaçlar" name="amaçlar" rows="4" required></textarea><br><br>

    <label for="beklentiler">Bu dersten beklentilerinizi açıklayınız:</label><br>
    <textarea id="beklentiler" name="beklentiler" rows="4" required></textarea><br><br>

    <input type="submit" value="Gönder">
</form>

<script>
    function previewPhoto() {
        const photoInput = document.getElementById('photo');
        const photoPreview = document.getElementById('photoPreview');

        const file = photoInput.files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            photoPreview.src = reader.result;
            photoPreview.style.display = "block";
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            photoPreview.src = "#";
            photoPreview.style.display = "none";
        }
    }
</script>

</body>
</html>
