<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .venn-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background-color: #3498db; /* Blue color */
        }

        .circle1 {
            top: 0;
            left: 75px;
        }

        .circle2 {
            top: 75px;
            left: 75px;
        }
    </style>
    <title>Venn Şeması</title>
</head>
<body>
    <div class="venn-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
</body>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çember Kesişimi</title>
    <style>
        .circle {
            width:100px;
            height:100px;
            border-radius:50px;
            position: absolute;
        }
        .circle1 {
            background-color: rgba(255,0,0,0.7);
            top: 50px;
            left: 50px;
        }
        .circle2 {
            background-color: rgba(255,255,0,0.7);
            top: 50px;
            left: 100px;
        }
        .circle3 {
            background-color: rgba(0,255,0,0.7);
            top: 100px;
            left: 75px;
        }
        .intersection{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle intersection"></div>
</body>
</html>
</html>
